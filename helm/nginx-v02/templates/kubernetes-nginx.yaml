# Kubernetes deployment for nginx
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}
  labels:
    app: {{.Release.Name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name}}
  template:
    metadata:
      labels:
        app: {{.Release.Name}}
    spec:
      containers:
      - name: {{.Release.Name}}
        image: koenraadva/hello-world-nginx:{{.Values.image.tag}}
        ports:
        - containerPort: 80
---
# NodePort service for nginx
apiVersion: v1
kind: Service
metadata:
  name: svc-{{.Release.Name}}
spec:
  type: NodePort
  selector:
    app: {{.Release.Name}}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30081
